# ============================================================
# LLM 模型统一注册表（集中维护，勿提交到版本库）
# ============================================================
# active: 当前主模型名称，pipeline 配置可通过 llm.active 覆盖
# models: 所有可用模型的完整配置（凭据 + 调用参数）

active: doubao-seed
models:
  deepseek-r1-671b:
    provider: openai_compatible
    model: "pri_deepseek-r1-671B_shuhe-tencent"
    api_key: "${ANTHROPIC_AUTH_TOKEN}"
    base_url: "http://ai.caijj.net"
    temperature: 0.1
    max_tokens: 4096
    timeout: 600
    max_retries: 3
    retry_delay: 5.0
    concurrency: 5

