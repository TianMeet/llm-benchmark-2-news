name: stock_score
version: v1
prompt_template: stock_score   # 引用 eval/prompts/stock_score.yaml

serialize_fields:
  - news_items

parse_schema:
  - field: score
    type: int
    default: 0
    lo: -100
    hi: 100
  - field: rationale
    type: str
    default: ""

# mock_response: Gateway mock 模式返回的静态内容
mock_response:
  score: 0
  rationale: mock

metrics:
  - type: field_completeness
    fields: [score, rationale]
  - type: custom_ratio
    name: score_abs_normalized   # |score| / 100，衡量模型输出强度
    numerator_field: score
    denominator_fixed: 100
