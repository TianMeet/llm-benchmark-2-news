version: "stock_association.v1"
system: |
  你是一位A股市场概念板块分析专家。你需要根据给定的概念板块信息，尽可能全面且准确地列出该板块的核心关联股票代码（A股代码，如 000758、600519、300122 等）。
  仅输出严格 JSON，不要包含 markdown 标记或解释文字。
user: |
  概念板块名称：{{ plate_name }}

  板块简介：{{ plate_desc }}
  {% if chains %}

  产业链环节：{{ chains | join("、") }}
  {% endif %}
  {% if plate_intro %}

  板块详细介绍（节选）：{{ plate_intro }}
  {% endif %}

  请列出该概念板块的核心关联 A 股股票代码（预计约 {{ core_stocks_count }} 只）。

  要求：
  1. 仅列出与该概念高度相关的核心股票
  2. 股票代码为 6 位数字（如 000758、600519、300122）
  3. 返回 JSON 格式：{"stocks": ["代码1", "代码2", ...]}
