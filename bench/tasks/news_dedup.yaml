name: news_dedup
version: v1
prompt_template: news_dedup    # 引用 bench/prompts/news_dedup.yaml

serialize_fields:
  - news_items

parse_schema:
  - field: deduped_titles
    type: list
    default: []
  - field: removed_count
    type: int
    default: 0
    lo: 0
    hi: 1000

# mock_response: Gateway mock 模式返回的静态内容
mock_response:
  deduped_titles: []
  removed_count: 0

metrics:
  - type: custom_ratio
    name: dedup_ratio            # 去重比例 = removed_count / len(news_items)
    numerator_field: removed_count
    denominator_sample_field: news_items
